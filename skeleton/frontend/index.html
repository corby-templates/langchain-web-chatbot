<!DOCTYPE html>
<html>
<head>
    <title>{{ params.chatbot_name }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{% raw %}{{ url_for('static', filename='styles.css') }}{% endraw %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">{{ params.chatbot_name }}</h1>
            <div id="loading-indicator" class="is-hidden">
                <span class="icon is-large">
                  <i class="fas fa-spinner fa-pulse"></i>
                </span>
                Thinking...
            </div>

            <div id="conversation-container" class="content is-hidden"></div>

            <div class="field is-grouped">
                <div class="control is-expanded user-input-wrapper">
                    <input type="text" id="user-input" class="input" placeholder="Type your message...">
                    <button id="send-button" class="button is-primary">Send</button>
                </div>
            </div>
        </div>
    </section>

    <script src="{% raw %}{{ url_for('static', filename='script.js') }}{% endraw %}"></script>
</body>
</html>
